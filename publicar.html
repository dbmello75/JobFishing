<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>V0.04 - Publicar Vaga - JobFishing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 600px; }
    input, textarea, select, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    #preview { margin-top: 30px; border: 1px solid #ccc; padding: 20px; background: #f9f9f9; }
    .btn { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Publique sua vaga de emprego</h1>

  <form id="job-form">
    <input type="text" name="title" placeholder="Título da vaga" required>
    <textarea name="description" placeholder="Descrição da vaga" required></textarea>
    <input type="tel" name="employer_phone" placeholder="Telefone para contato" required>
    <select name="days_valid">
      <option value="3">3 dias</option>
      <option value="7">7 dias</option>
      <option value="14">14 dias</option>
    </select>
    <button type="submit" class="btn">Pré-visualizar anúncio</button>
  </form>

  <div id="preview"></div>

  <script>
    document.getElementById("job-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        title: form.title.value.trim(),
        description: form.description.value.trim(),
        employer_phone: form.employer_phone.value.trim(),
        days_valid: parseInt(form.days_valid.value)
      };

      if (!data.title || !data.description || !data.employer_phone) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      document.getElementById("preview").innerHTML = `
        <h3>Pré-visualização:</h3>
        <p><strong>${data.title}</strong></p>
        <p>${data.description}</p>
        <p><strong>Contato:</strong> ${data.employer_phone}</p>
        <button id="confirmar" class="btn">Confirmar e publicar</button>
      `;

      document.getElementById("confirmar").onclick = async () => {
        try {
          const res = await fetch("/create-ad", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Erro ao criar anúncio.");
          }

          const result = await res.json();
          alert("✅ Anúncio criado com sucesso!\n\nLink curto: " + result.short_link);
        } catch (error) {
          alert("❌ Erro ao publicar: " + error.message);
        }
      };
    });
  </script>
</body>
</html>
