<VirtualHost *:80>
    ServerName bot.jobfishing.us
    Redirect permanent / https://bot.jobfishing.us/
</VirtualHost>

<VirtualHost *:443>
    ServerName bot.jobfishing.us

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/jobfishing.us_ssl_certificate.cer
    SSLCertificateKeyFile /etc/apache2/ssl/jobfishing.us_private_key.key
    SSLCertificateChainFile /etc/apache2/ssl/jobfishing.us_chain.cer

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    ErrorLog ${APACHE_LOG_DIR}/venom_error.log
    CustomLog ${APACHE_LOG_DIR}/venom_access.log combined
</VirtualHost>
